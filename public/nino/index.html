<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

  <title>NINŎ - Anonymisation </title>

  <!-- Common libraries  -->
  <script src="/lib/jquery-3.7.1.min.js"></script>
  <script src="/lib/jquery-ui.min.js"></script>

  <!-- Workspace tree view library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default-dark/style.min.css" />

  <!-- Monaco editor library -->
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="/lib/monaco-editor-0.55.1/package/min/vs/editor/editor.main.css" />

  <!-- NINO application libraries -->
  <script type="module" src="NinoConstants.js"></script>
  <script type="module" src="NinoGraphviz.js"></script>
  <script type="module" src="NinoMonacoEditor.js"></script>
  <script type="module" src="NinoExecution.js"></script>
  <script type="module" src="NinoDialog.js"></script>
  <link rel="stylesheet" href="NinoStyle.css" />

</head>

<body>
  <header class="main-header">
    <div class="header-content">
      <span class="subtitle">Data Masking Playground</span>
    </div>
  </header>
  <div id="sidebar-toggle">
    <button class="sidebar-trigger">
      <h1 class="title">☰ NINŎ</h1>
    </button>
  </div>

  <div class="fixed-header">
    <img src="/img/logo.png" alt="NINŎ" class="header-img">
    <span>by</span>
    <img src="/img/cgi.png" alt="CGI" class="header-img2">
  </div>


  <main class="main-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <nino-workspace></nino-workspace>
    </aside>

    <!-- Central text editor -->
    <nino-editor id="main-nino-editor"></nino-editor>

    <!-- Resize handle -->
    <div id="resize-handle-h" class="resize-handle-h"></div>

    <!-- Execution panel web component -->
    <nino-execution id="main-nino-execution"></nino-execution>

  </main>

  <script src="NinoApp.js" type="module"></script>
</body>

</html>
