<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

  <title>NINŎ - Anonymisation </title>
  <link rel="stylesheet" href="NinoStyle.css" />

  <!-- Common libraries  -->
  <script src="/lib/jquery-3.7.1.min.js"></script>
  <script src="/lib/jquery-ui.min.js"></script>

  <!-- D3.js and d3-graphviz for rendering the DOT graph -->
  <script src="/lib/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@5.6.0/build/d3-graphviz.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm@2.14.0/dist/index.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>


  <!-- Text Editor  -->
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="/lib/loader.min.js"></script>


  <!-- App's libraries -->
  <script type="module" src="NinoConstants.js"></script> 
  <script type="module" src="NinoGraph.js"></script>
  <script type="module" src="NinoExecution.js"></script>
  <script type="module" src="NinoDialog.js"></script> 

</head>

<body>
  <header class="main-header">
    <div class="header-content">
      <span class="subtitle">Data Masking Playground</span>
    </div>
  </header>
  <div id="sidebar-toggle">
    <button class="sidebar-trigger">
      <h1 class="title">☰ NINŎ</h1>
    </button>
  </div>

  <div class="fixed-header">
    <img src="/img/logo.png" alt="NINŎ" class="header-img">
    <span>by</span>
    <img src="/img/cgi.png" alt="CGI" class="header-img2">
  </div>


  <main class="main-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <nino-workspace></nino-workspace>
    </aside>

    <!-- Central text editor -->
    <nino-editor id="main-nino-editor"></nino-editor>

    <!-- Resize handle -->
    <div id="resize-handle-h" class="resize-handle-h"></div>

    <!-- Execution panel web component -->
    <nino-execution id="main-nino-execution"></nino-execution>

  </main>

  <script src="NinoApp.js" type="module"></script>
</body>

</html>
